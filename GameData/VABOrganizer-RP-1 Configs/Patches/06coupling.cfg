// Added SubCategories for Coupling
// Part Adjustments for Coupling

@PART[ROT-OpenInterstage]:NEEDS[ROTanks]:AFTER[RP-1]
{
	%VABORGANIZER
	{
	%organizerSubcategory = decouplers
	}
}
@PART:HAS[@MODULE[ModuleDockingNode],#category[Coupling]]:AFTER[RP-1]
{
	%VABORGANIZER
	{
	%organizerSubcategory = dockingPorts
	}
}
