// Added SubCategories for Control
ORGANIZERSUBCATEGORY
{
  name = valve
  Label = #LOC_VABOrganizer_RP1_Subcategory_valve
  Priority = 100
  CategoryPriority = 10
}


// Part Adjustments for Control

// RCS
@PART[*]:HAS[@MODULE[ModuleRCSFX],#category[Control]]:FINAL
{
  %VABORGANIZER
  {
    %organizerSubcategory = rcs
  }
}

// Fuel Valves
@PART[km_valve|km_valve2|ReleaseValve]:AFTER[RP-1]
{
	%VABORGANIZER
		{
		%organizerSubcategory = valve
		}
	%category = Control
}
