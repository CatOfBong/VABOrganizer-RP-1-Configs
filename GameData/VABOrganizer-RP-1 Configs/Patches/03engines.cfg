// Part Placement
// Placement is a different order to final displayed order so that the hierchy of placement works

// First assign by tech line

// earlyrocketry
@PART:HAS[@MODULE[ModuleEngineConfigs]:HAS[@CONFIG:HAS[#techRequired[rocketryTesting]]],#category[Engine]]:AFTER[RP-1]
{
	%VABORGANIZER
	{
	%organizerSubcategory = earlyrocketry
	}
}
